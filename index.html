<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heading">
    <h1>Randomizer</h1>
          <div class="input-block">
              <div>
                <label class="label"><input class="input" type="number" id="min" placeholder="Enter the number"> Min </label>
              </div>
              <div>
              <label class="label"><input class="input" type="number" id="max" placeholder="Enter the number">Max </label>
              </div>
          </div>
          <div class="btn-block">
              <button class="btn" id="generate" >Generate</button>

                <div>
                    <span class="label">Generated number </span>
                    <span id="output" class="label"></span>
                </div>

              <button class="btn" id="reset" >Reset</button>
          </div>
</div>
    <script src="kod.js"></script>
</body>
</html>
